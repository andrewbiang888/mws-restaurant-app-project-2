<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <title>Restaurant Reviews</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="theme-color" content="#3367D6">
  <meta name="Description" content="Great restaurants to visit in the New York!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- <script type="application/javascript" charset="utf-8" src="js/register.js"></script> -->
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-labelledby="map-aria-description" role="application">
      <div id="map"></div>
    </section>
    <label id="map-aria-description" class="map-aria-description">Google Map Application</label>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-selects">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="neighborhoods-label">
            <option value="all">All Neighborhoods</option>
          </select>
          <label id="neighborhoods-label" class="filter-label">by neighborhoods</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisines-label">
            <option value="all">All Cuisines</option>
          </select>
          <label id="cuisines-label" class="filter-label">by cuisines</label>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

</body>

</html>
